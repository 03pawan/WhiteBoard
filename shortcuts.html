<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Keyboard Shortcuts for WhiteBoard</h1>

<table>
  <tr>
    <th>Tool</th>
    <th>Keyboard Shortcut</th>
  </tr>
  <tr>
    <td>Pen</td>
    <td>P / p</td>
  </tr>
  <tr>
    <td>Eraser</td>
    <td>E / e</td>
  </tr>
  <tr>
    <td>Clear</td>
    <td>C / c</td>
  </tr>
  <tr>
    <td>Color Selector</td>
    <td>O / o</td>
  </tr>
  <tr>
    <td>Background Color</td>
    <td>B / b</td>
  </tr>
  <tr>
    <td>Undo</td>
    <td>U / u</td>
  </tr>
  <tr>
    <td>Increase Size</td>
    <td>+</td>
  </tr>
  <tr>
    <td>Decrease Size</td>
    <td>-</td>
  </tr>
</table>

</body>
</html>
